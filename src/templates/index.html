<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!---<link rel="stylesheet" type="text/css" href="styles.css">-->
    <link rel="stylesheet" href="./assets/styles/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
    <script src="https://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script src="./assets/scripts/bundle.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="./assets/images/appName.png" alt="">
        </div>
        <div class="content">
            <div class="content-header">
                <h1 id="header-info">Выберите друзей</h1>
            </div>            
            <div class="content-main">
                <div id="source" class="half source">
                    <div class="filter">
                        <div class="input_container">
                            <i class="fa fa-search icon"></i>
                            <input class="input" type="text" id="filter" placeholder="Начните вводить имя друга">        
                        </div>    
                    </div>
                    <div class="half_content">
                        <div class="sub-title"> 
                            <p class="title_text">Ваши друзья</p>
                        </div>    
                        <div id="source_list" class="source_list"></div>  
                    </div>              
                </div>
                <div id="target" class="half target">
                    <div class="filter">
                        <div class="input_container">
                            <i class="fa fa-search icon"></i>
                            <input class="input" type="text" id="filter" placeholder="Начните вводить имя друга">        
                        </div>
                    </div>
                    <div class="half_content">
                        <div class="sub-title"> 
                            <p class="title_text">Друзья в списке</p>
                        </div>    
                        <div id="target_list" class="target_list">
                            <!--<div id="target_zone" class="source_main friends-list">
                            </div>  -->
                        </div> 
                    </div>
                </div>
            </div>
            <div class="content-footer">  
                <button id="save_btn" class="btn">Сохранить</button>              
            </div>
        </div>
    </div>

<script id="friends_template_left" type="text/x-handlebars-template">
    <div id="source_zone" class="source_main friends-list">
        {{#each items}}
        <div id="{{id}}" class="friend friend-left" draggable="true">
            <img src="{{photo_100}}" id="friend_photo" class="friend_photo"/>
            <div id="friend_name" class="text">{{first_name}} {{last_name}}</div>
        </div>
        {{/each}}
    </div>
</script>

<script id="friends_template_right" type="text/x-handlebars-template">
    <div id="target_zone" class="source_main friends-list">
        {{#each items}}
        <div id="{{id}}" class="friend friend-right" draggable="true">
            <img src="{{photo_100}}" id="friend_photo" class="friend_photo"/>
            <div id="friend_name" class="text">{{first_name}} {{last_name}}</div>
        </div>
        {{/each}}
    </div>
</script>

<!--<script src="index.js"></script>--> 
</body>
</html>
